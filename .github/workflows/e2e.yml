name: E2E Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      # Do this as early as possible so Nx Cloud can get status update early.
      - run: npx nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="e2e-ci"
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Install dependencies
        run: pnpm install
      - name: Install Playwright Browsers
        run: pnpm --filter "@tasker/e2e-web" exec playwright install --with-deps

      - uses: nrwl/nx-set-shas@v4
      - name: Run Checks/Lint/Build
        run: |
          pnpm format:check
          pnpm exec nx affected -t eslint:lint vite:test next:build --parallel=4
      - name: Run Playwright tests
        run: pnpm exec nx affected -t e2e-ci --parallel=1
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/web/playwright-report/
          retention-days: 30
